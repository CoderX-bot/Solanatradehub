<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Dashboard | Premium Swap & Charts</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(50, 50, 50, 0.8);
      border-bottom: 2px solid rgba(211, 211, 211, 0.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 50px;
      height: auto;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #cr-widget-marquee {
      margin: 20px 0;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(211, 211, 211, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
      gap: 20px;
    }

    .widget {
      flex: 1 1 calc(48% - 10px);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(211, 211, 211, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .widget:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 15px 15px 0 0;
    }

    #integrated-terminal {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      border: 2px solid rgba(211, 211, 211, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: rgba(50, 50, 50, 0.8);
      position: relative;
      bottom: 0;
      width: 100%;
      color: #fff;
      font-size: 0.9rem;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(45deg, #333, #555);
      color: white;
      text-align: center;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-right: 20px;
    }

    .cta-button:hover {
      background: linear-gradient(45deg, #222, #444);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .widget {
        flex: 1 1 100%;
      }
    }
  </style>

  <script src="https://terminal.jup.ag/main-v3.js" data-preload></script>
</head>

<body>
  <header>
    <div class="logo-title">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
      <h1>Solana Dashboard</h1>
    </div>
    <a href="https://www.tradingview.com/chart/NTA6mN1K/?symbol=BINANCE%3ASOLUSDC" target="_blank" class="cta-button">Check Alert</a>
  </header>

  <div id="cr-widget-marquee"
       data-coins="solana,usdcoin,litecoin"
       data-theme="dark"
       data-show-symbol="true"
       data-show-icon="true"
       data-show-period-change="true"
       data-period-change="24H"
       data-api-url="https://api.cryptorank.io/v0">
    <a href="https://cryptorank.io">Coins by Cryptorank</a>
    <script src="https://cryptorank.io/widget/marquee.js"></script>
  </div>

  <div class="widget">
    <iframe src="https://www.youtube.com/embed/mtmVRj--3lk?autoplay=1&controls=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <div class="container">
    <div class="widget">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" target="_blank" rel="noopener nofollow">
            <span style="color: #00b4db;">Track all markets on TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "BINANCE:SOLUSDC",
          "interval": "15",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": true
        }
        </script>
      </div>
    </div>

    <div class="widget">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" target="_blank" rel="noopener nofollow">
            <span style="color: #00b4db;">Track all markets on TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
        {
          "symbol": "BINANCE:SOLUSDC",
          "width": "100%",
          "height": 300,
          "locale": "en",
          "dateRange": "12M",
          "colorTheme": "dark"
        }
        </script>
      </div>
    </div>
  </div>

  <div id="integrated-terminal"></div>

  <script>
    // Initialize Jupiter Terminal with error handling
    try {
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "integrated-terminal",
        endpoint: "https://hardworking-warmhearted-research.solana-mainnet.quiknode.pro/78bc906820c46782432684c51b752812024a6cc5",  // Replace with valid Solana RPC endpoint
        formProps: {
          fixedOutputMint: false,
          swapMode: "ExactIn",  // Use "ExactIn" if you want to specify the amount of tokens to spend
          showSwapInput: true
        }
      });
    } catch (error) {
      document.getElementById("integrated-terminal").innerHTML = "<p>Failed to load the Jupiter Terminal. Please try again later.</p>";
      console.error("Jupiter Terminal Error:", error);
    }

    // Chatbase Integration
    window.embeddedChatbotConfig = {
      chatbotId: "01mOj6vmhqbIqevg4VLy5",
      domain: "www.chatbase.co"
    };
  </script>

  <!-- Chatbase Script -->
  <script src="https://www.chatbase.co/embed.min.js" chatbotId="01mOj6vmhqbIqevg4VLy5" domain="www.chatbase.co" defer></script>

  <footer class="footer">
    &copy; 2024 Solana Dashboard. All rights reserved.
  </footer>
</body>

</html>
